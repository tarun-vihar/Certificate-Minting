<div class="student-details-form" *ngIf="!isSubmitBtnClicked">
  <form
    [formGroup]="profileForm"
    class="form-container"
    (ngSubmit)="onSubmit()"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title
          >Please Check and Enter the Student Details</mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="id" matInput placeholder="Student Id" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input
                formControlName="name"
                matInput
                placeholder="Student Name"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Certificate Issue date</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="issueDate"
                placeholder="Issue Date"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Select Date Of Graduation</mat-label>
              <input
                matInput
                [matDatepicker]="pickerGrad"
                formControlName="dateOfGraduation"
                placeholder="Student Date Of Graduation"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerGrad"
              ></mat-datepicker-toggle>
              <mat-datepicker #pickerGrad></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input
                formControlName="program"
                matInput
                placeholder="Student Program Name"
              />
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input
                type="number"
                formControlName="tenure"
                matInput
                placeholder="Tenure of the Program"
              />
              <mat-hint>number of months format (eg: 12)</mat-hint>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input
                formControlName="cgpa"
                matInput
                placeholder="Student CGPA"
              />
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input
                type="email"
                formControlName="email"
                matInput
                placeholder="Student Email"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <input id="file"
                type="file"
                class="file-input"
                formControlName="file"
                (change)="onFileSelected($event)"
                multiple
              />
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                  <textarea
                    formControlName="remarks"
                    matInput
                    placeholder="remarks"
                  ></textarea>
                </mat-form-field>
              </div>
          </div>

        <div class="row">
          <div class="col-md-12">
            <mat-radio-group formControlName="gender">
              <mat-radio-button value="male"> Male </mat-radio-button>
              <mat-radio-button class="ml-10" value="female">
                Female
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!profileForm.valid"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<div *ngIf="isSubmitBtnClicked">
  <!-- After the click on submit btn -->
</div>
