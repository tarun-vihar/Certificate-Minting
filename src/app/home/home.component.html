<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-2">
        <a class="navbar-brand cursor-pointer">{{ loggedInuserInfo?.role | titlecase }}</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngFor="let link of navigation">
                    <a class="nav-link" [routerLink]="link.url" routerLinkActive="active">{{ link.label }}</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <p class="text-white m-0 mx-2">Welcome {{ loggedInuserInfo?.name }}</p>
                <button class="btn btn-light btn-sm" (click)="logout()">Logout</button>
            </div>
        </div>
    </nav>
</header>
<main>
    <router-outlet></router-outlet>
</main>
