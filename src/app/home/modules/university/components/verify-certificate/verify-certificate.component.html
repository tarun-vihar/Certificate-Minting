<div class="container">
  <div class="verify-certificate">
    <h1 class="text-center">Student Registration</h1>
    <form>
      <div class="mb-3">
        <label for="search" class="form-label"
          >Certificate Id</label
        >
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Certificate Id"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" (click)="verifyCertificate()">Submit</button>
      </div>
    </form>
  </div>
</div>
