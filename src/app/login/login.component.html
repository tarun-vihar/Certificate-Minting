<div class="container-fluid login-box">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="card w-30 card-shadow">
      <div class="card-title text-center"><h2>Login</h2></div>
      <div class="card-body">
        <div class="row">
          <div class="d-flex gap-3">
            <button class="btn btn-primary" (click)="loginAsUniversity()">Login as University</button>
            <button class="btn btn-warning" (click)="loginAsStudent()">Login as Student</button>
          </div>
        </div>
        <div class="row mt-5">
          <button class="btn btn-success" (click)="universitySignUp()">University Sign up</button>
        </div>
      </div>
    </div>
  </div>
</div>
