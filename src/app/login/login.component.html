<div class="container-fluid login-box">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="card shadow px-3 py-2">
      <div class="card-title text-center">
        <h2>Login</h2>
      </div>
      <div class="card-body">

        <form class="form" [formGroup]="loginForm">
          <div class="form-group mb-2">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username"
              placeholder="Enter username">
          </div>
          <div class="form-group mb-2">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password"
              formControlName="password">
          </div>
          <button class="btn btn-primary" [disabled]="!loginForm.valid" (click)="loginAsAdmin()">Login</button>
        </form>


        <br />
        <button class="btn btn-primary" (click)="loginAsUniversity()">University</button>
        <button class="btn btn-light ml-2" (click)="loginAsStudent()">Student</button>
        <button class="btn btn-light ml-2" (click)="loginAsStaff()">Staff</button>

        <div class="d-flex justify-content-end">
          <button class="btn btn-link" (click)="universitySignUp()">University Sign up</button>
        </div>
      </div>
    </div>
  </div>
</div>
