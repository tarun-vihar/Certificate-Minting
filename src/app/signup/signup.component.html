<div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>

<ng-container id="student-registration-form" *ngIf="isStudentLogin">
    <div class="student-details-form" *ngIf="!isSubmitBtnClicked && !isDetailsSubmittedSuccessfully">
        <form
        [formGroup]="studentDetailsForm"
        class="form-container"
        (ngSubmit)="registerStudent(studentDetailsForm.value)"
        >
        <mat-card class="ta-c">
            <mat-card-header class="d-flex jc-center">
            <mat-card-title
                >Enter your Details</mat-card-title
            >
            </mat-card-header>
            <mat-card-content>
            <div class="row">
                <div class="col-md-12">
                <mat-form-field class="full-width">
                    <mat-label>Student Id</mat-label>
                    <input formControlName="id" matInput placeholder="enter your id" />
                </mat-form-field>
                </div>
                <div class="col-md-12">
                <mat-form-field class="full-width">
                    <mat-label>Student Name</mat-label>
                    <input
                    formControlName="name"
                    matInput
                    placeholder="enter your name"
                    />
                </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>University Name</mat-label>
                        <mat-select formControlName="universityName">
                        <mat-option *ngFor="let university of universityList" [value]="university.id">{{university.name}}</mat-option>                     
                        </mat-select>
                    </mat-form-field>    
                </div>
            </div>  
            </mat-card-content>
            <mat-card-actions>
            <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!studentDetailsForm.valid"
            >
                register
            </button>
            </mat-card-actions>
        </mat-card>
        </form>
    </div>
    
  <div class="alert alert-success" *ngIf="isDetailsSubmittedSuccessfully">Entered Details Submitted Successfully</div>

</ng-container>

<ng-container id="university-registration-form" *ngIf="!isStudentLogin">

    <div class="student-details-form" *ngIf="!isSubmitBtnClicked && !isDetailsSubmittedSuccessfully">
        <form
          [formGroup]="universityDetailsForm"
          class="form-container"
          (ngSubmit)="registerUniversity(universityDetailsForm.value)"
        >
          <mat-card class="ta-c">
            <mat-card-header class="d-flex jc-center">
              <mat-card-title
                >Enter the University Details</mat-card-title
              >
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <mat-label>University Id</mat-label>
                    <input formControlName="uId" matInput placeholder="enter university code" />
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                  <mat-form-field class="full-width">
                    <mat-label>University Name</mat-label>
                    <input
                      formControlName="uName"
                      matInput
                      placeholder="enter university name"
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                      <mat-label>University Contact</mat-label>
                      <input
                        formControlName="uContact"
                        matInput
                        placeholder="enter university contact number"
                      />
                      <mat-icon matSuffix>phone</mat-icon>
                      <mat-hint>format: 123-456-7890</mat-hint>
                    </mat-form-field>
                  </div>
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>University Address</mat-label>
                        <textarea formControlName="uAddress" matInput placeholder="enter university address"></textarea>
                      </mat-form-field> 
                </div>
              </div>  
            </mat-card-content>
            <mat-card-actions>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!universityDetailsForm.valid"
              >
                register
              </button>
            </mat-card-actions>
          </mat-card>
        </form>
      </div>
     
      <div class="alert alert-success" *ngIf="isDetailsSubmittedSuccessfully">Entered Details Submitted Successfully</div>

</ng-container>
