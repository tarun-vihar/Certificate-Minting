<ng-container id="university-registration-form">
  <div class="student-details-form h-100">
    <form
      [formGroup]="universityDetailsForm"
      class="form-container"
      (ngSubmit)="registerUniversity(universityDetailsForm.value)"
    >
      <mat-card class="ta-c">
        <mat-card-header class="d-flex justify-content-center">
          <mat-card-title>Enter the University Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width">
                <mat-label>University Id</mat-label>
                <input
                  formControlName="uId"
                  matInput
                  placeholder="enter university code"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width">
                <mat-label>University Name</mat-label>
                <input
                  formControlName="uName"
                  matInput
                  placeholder="enter university name"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width">
                <mat-label>University Contact</mat-label>
                <input
                  formControlName="uContact"
                  matInput
                  placeholder="enter university contact number"
                />
                <mat-hint>format: 123-456-7890</mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field class="full-width">
                <mat-label>University Email</mat-label>
                <input
                  formControlName="uEmail"
                  matInput
                  placeholder="enter university email"
                />
        
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="fill">
                <mat-label>University Address</mat-label>
                <textarea
                  formControlName="uAddress"
                  matInput
                  placeholder="enter university address"
                ></textarea>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!universityDetailsForm.valid"
            mr="2"
          >
            register
          </button>
           <div class="mt-3">
            <button
            type="submit"
            class="btn btn-info"
            (click)="redirectToLogin()"
          >
            Alreay Have an account ? Login
          </button>
           </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</ng-container>
