<div class="student-details-form" *ngIf="!isSubmitBtnClicked">
  <form
    [formGroup]="profileForm"
    class="form-container"
    (ngSubmit)="onSubmit()"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title
          >Please Check and Enter the Student Details</mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="id" matInput placeholder="Student Id" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input
                formControlName="name"
                matInput
                placeholder="Student Name"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Select Date Of Birth</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="dateOfBirth"
                placeholder="Student Date Of Birth"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Select Date Of Graduation</mat-label>
              <input
                matInput
                [matDatepicker]="pickerGrad"
                formControlName="dateOfGraduation"
                placeholder="Student Date Of Graduation"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerGrad"
              ></mat-datepicker-toggle>
              <mat-datepicker #pickerGrad></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input
                formControlName="cgpa"
                matInput
                placeholder="Student CGPA"
              />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input
                formControlName="departmentName"
                matInput
                placeholder="Department Name"
              />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <input
                formControlName="course"
                matInput
                placeholder="Student Course Name"
              />
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea
                formControlName="address"
                matInput
                placeholder="Student Address"
              ></textarea>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-radio-group formControlName="gender">
              <mat-radio-button value="male"> Male </mat-radio-button>
              <mat-radio-button class="ml-10" value="female">
                Female
              </mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!profileForm.valid"
        >
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

<div *ngIf="isSubmitBtnClicked">
  <app-certificate [data]="profileForm.value"></app-certificate>
</div>
